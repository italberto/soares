<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <script type="text/javascript">
            function exportChart() {
                //export image
                $('#form1\\:output').empty().append(PF('grafico_ano').exportAsImage());

                //show the dialog
                PF('dlg').show();




            }
        </script>
        <ui:composition template="./../templates/principal.xhtml">

            <ui:define name="content">
                <h:form id="form1">

                    <p:tabView>
                        <p:tab title="Publicações por Ano">
                            <h:panelGrid columns="1">
                                <p:chart type="bar" model="#{graficosBean.ano}" style="height:300px; width: 600px;" widgetVar="grafico_ano"/>

                                <p:commandButton type="button" value="Exportar" icon="fa-share-square-o" onclick="exportChart()"/>

                                <p:dialog widgetVar="dlg" showEffect="fade" header="Exportar gráfico" resizable="false">
                                    <p:outputPanel id="output" layout="block" style="width:500px;height:300px"/>
                                </p:dialog>


                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Keywords mais usadas">
                            <h:panelGrid columns="1">
                                <p:chart type="pie" model="#{graficosBean.keyword}" style="height:500px; width: 600px;" widgetVar="grafico_keyword"/>


                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Publicações por país">
                            <h:panelGrid columns="1">
                                <p:chart type="pie" model="#{graficosBean.pais}" style="height:500px; width: 600px;" widgetVar="grafico_pais"/>


                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Publicações por autor">
                            <h:panelGrid columns="1">
                                <p:chart type="bar" 
                                         model="#{graficosBean.autor}" 
                                         style="height:500px; width: 900px;" 
                                         widgetVar="grafico_autor"
                                         />


                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Publicações por Engine de Busca">
                            <h:panelGrid columns="1">
                                <p:chart type="pie" 
                                         model="#{graficosBean.engine}" 
                                         style="height:500px; width: 900px;" 
                                         widgetVar="grafico_engine"/>


                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Keywords por ano">
                            <h:panelGrid columns="1">
                                <p:chart type="line" 
                                         model="#{graficosBean.dateChart}" 
                                         style="height:500px; width: 900px;" 
                                         widgetVar="grafico_engine"
                                         />


                            </h:panelGrid>
                        </p:tab>
                    </p:tabView>


                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
